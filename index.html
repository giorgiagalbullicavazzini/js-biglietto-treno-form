<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolo del prezzo del biglietto del treno</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="flex flex-column">
    <!-- Form -->
    <section id="form-container">
      <h2>Calcola il prezzo del tuo biglietto</h2>
      <div class="container">
        <!-- Form -->
        <form action="">
          <!-- Inputs -->
          <div class="user-inputs flex">
            <!-- Name -->
            <div class="name flex flex-column">
              <label for="name">Nome e Cognome</label>
              <input type="text" name="name" id="name" placeholder="Inserisci il tuo nome">
            </div>
            <!-- // Name -->
  
            <!-- Distance -->
            <div class="distance flex flex-column">
              <label for="passenger-distance">Km da percorrere</label>
              <input type="text" name="passenger-distance" id="passenger-distance" placeholder="Inserisci i km">
            </div>
            <!-- // Distance -->
  
            <!-- Age -->
            <div class="age flex flex-column">
              <label for="passenger-age">Fascia d'et√†</label>
              <input type="text" name="passenger-age" id="passenger-age">
            </div>
            <!-- // Age -->
          </div>
          <!-- // Inputs -->

          <!-- Buttons -->
          <div class="buttons">
            <button id="button">Genera</button>
            <button id="button">Annulla</button>
          </div>
          <!-- // Buttons -->
        </form>
        <!-- // Form -->
      </div>
    </section>
    <!-- // Form -->

    <!-- Ticket -->
    <!-- <section id="ticket-container">
      <h2>Il tuo biglietto</h2>
      <div class="container">
        
      </div>
    </section> -->
    <!-- // Ticket -->
  </main>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>

</html>
