<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolo del prezzo del biglietto del treno</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="flex flex-column">
    <!-- Form -->
    <section id="form-container">
      <h2 class="text-center">Calcola il prezzo del tuo biglietto</h2>
      <div class="container">
        <!-- Form -->
        <form action="">
          <!-- Inputs -->
          <div class="user-inputs flex text-center">
            <!-- Name -->
            <div class="name flex flex-column">
              <label for="passenger-name">Nome e Cognome</label>
              <input type="text" name="passenger-name" id="passenger-name" placeholder="Inserisci il tuo nome">
            </div>
            <!-- // Name -->
  
            <!-- Distance -->
            <div class="distance flex flex-column">
              <label for="passenger-distance">Km da percorrere</label>
              <input type="text" name="passenger-distance" id="passenger-distance" placeholder="Inserisci i km">
            </div>
            <!-- // Distance -->
  
            <!-- Age -->
            <div class="age flex flex-column">
              <label for="passenger-age">Fascia d'età</label>
              <select name="passenger-age" id="passenger-age">
                <option value="minor">Minorenne</option>
                <option value="adult">Maggiorenne</option>
                <option value="over">Over 65</option>
              </select>
            </div>
            <!-- // Age -->
          </div>
          <!-- // Inputs -->

          <!-- Buttons -->
          <div class="buttons text-center">
            <button id="button" type="button">Genera</button>
            <button id="reset" type="reset">Annulla</button>
          </div>
          <!-- // Buttons -->
        </form>
        <!-- // Form -->
      </div>
    </section>
    <!-- // Form -->

    <!-- Ticket container -->
    <section id="ticket-container" class="hidden">
      <h2 class="text-center">Il tuo biglietto</h2>
      <div class="container">
        <h3>Dettaglio passeggeri</h3>
        <!-- Ticket -->
        <div class="ticket flex">
          <!-- Ticket name -->
          <div class="ticket-name">
            <h3>Nome passeggero</h3>
            <h4 id="ticket-name">Jon Snow</h4>
          </div>
          <!-- // Ticket name -->

          <!-- Ticket info -->
          <div class="ticket-info">
            <table>
              <tr>
                <th>Offerta</th>
                <th>Carrozza</th>
                <th>Codice CP</th>
                <th>Costo biglietto</th>
              </tr>

              <tr>
                <td id="ticket-type">Biglietto Standard</td>
                <td id="ticket-coach">5</td>
                <td id="ticket-code">92911</td>
                <td id="ticket-price">2.10€</td>
              </tr>
            </table>
          </div>
          <!-- // Ticket info -->
        </div>
        <!-- // Ticket -->
      </div>
    </section>
    <!-- // Ticket container -->
  </main>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>

</html>
